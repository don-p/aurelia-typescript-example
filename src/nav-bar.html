<template bindable="session, router">
    <header >
        <div class="logo">
            <a href="#"><img alt="${router.title}" src="../images/gc_logo.png"></a>
        </div>
        <nav role="navigation">
            <ul>
                <li repeat.for="row of router.navigation" show.bind="((row.config.route.indexOf('cases') === 0) && !!(showCaseMgmt)) || ((row.config.route.indexOf('cases') === -1) &&  (row.settings.roles.indexOf(session.getRole()) != -1))" 
                    class="${row.isActive || router.currentInstruction.config.title === row.title? 'active' : ''}">
                    <a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="row.href">
                        <i class="${row.config.className}"></i>${row.title}
                        <div show.bind="(row.config.route === 'alerts') && (unreadAlertCount > 0)" title="${'alerts.unreadCountTooltip' | t : {unreadAlertCount: unreadAlertCount}}" class="nav-counter"><span class="badge badge-green">${unreadAlertCount}</span></div>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="right-cont nav navbar-nav navbar-right pull-right">
            <div class="drop-cont">
                <div class="jd-title">
                    <div class="avatar-top">
                        <img class="avatar" src.bind="avatarUrl"></img>
  <!--                      <img if.bind="!(userHasAvatar)" class="avatar" src="../images/default_user.png"></img>-->
                    </div>
                    <div class="caps-top-wrapper">
                        <span class="caps-top pull-left">${'community.communities.members.fullName' | t: {member: session.auth.member}}</span>
                    </div>
                    <div class="caps-bottom pull-left">&nbsp;</div>
                    <div class="dropdown">
                    <div class="dropdown acc-settings">
                        <div class="dropdown-toggle settings-toggle" data-toggle="dropdown" i18n='[title]tools.settings'>
                            <i class="fa fa-cog btn-settings"></i>
                        </div>
                        <ul class="dropdown-menu">
                            <li class="hidden"><a href="#"><i class="ico-key"></i><span i18n='tools.menuPassword'></span></a></li>
                            <li><a click.delegate="logout()" href="#"><i class="ico-exit"></i><span i18n='tools.menuLogout'></span></a></li>
                        </ul>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</template>
