<template bindable="router">
  <header style="    background: #ffffff;
    height: 60px;
    position: absolute;
    top: 0;
    width: 100%;
    min-width: 1345px;">
  <div class="logo" style="float:left;">
      <a href="#"><img alt="${router.title}" src="../images/gc_logo.png"></a>
  </div>
  <nav role="navigation" style="float:left;">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <ul class="nav navbar-nav">
      <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
        <a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="row.href"><i class="${row.config.className}"></i>${row.title}</a>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <li class="loader" if.bind="router.isNavigating">
        <i class="fa fa-spinner fa-spin fa-2x"></i>
      </li>
    </ul>
   </nav>

  <div class="dropdown right-cont nav navbar-nav navbar-right pull-right">
    <div class="drop-cont dropdown-toggle" data-toggle="dropdown" role="button" style="padding: 10px 20px 9px 20px;">
        <div class="jd-title">
            <div class="caps-top">
                <span>Pavel Belyantsev</span>
            </div>
            <div class="caps-bottom">Friday 02/05/2016 4:32 PM EST</div>
        </div>
        <!--div class="jd-icon">
            Pb
        </div-->
        <img class="avatar-top" src="../images/owner_avatar.png"></img>
        <div class="clearfix"></div>
    </div>
</div>
</header>
</template>
