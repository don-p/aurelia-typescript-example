<template bindable="session, router">
    <header >
        <div class="logo" style="float:left;">
            <a href="#"><img alt="${router.title}" src="../images/gc_logo.png"></a>
        </div>
        <nav role="navigation">
            <ul>
                <li repeat.for="row of router.navigation" class="${row.isActive || router.currentInstruction.config.title === row.title? 'active' : ''}">
                    <a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="row.href">
                        <i class="${row.config.className}"></i>${row.title}<!--span class="badge">15</span-->
                    </a>
                </li>
            </ul>
        </nav>
        <div class="dropdown right-cont nav navbar-nav navbar-right pull-right">
            <div class="drop-cont dropdown-toggle" data-toggle="dropdown">
                <div class="jd-title">
                    <div class="avatar-top">
                        <img class="avatar" src="../images/owner_avatar.png"></img>
                    </div>
                    <div >
                        <span class="caps-top pull-left">${session.auth['member'].firstName} ${session.auth['member'].lastName}</span>
                    </div>
                    <div class="caps-bottom pull-left">Friday 02/05/2016 4:32 PM EST</div>
                    <a click.delegate="logout()" href="#">
                        <div class="logout" title="Logout">
                            <i class="fa fa-power-off btn-logout"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </header>
</template>
