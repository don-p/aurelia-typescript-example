<template bindable="session, router">
  <header >
  <div class="logo" style="float:left;">
      <a href="#"><img alt="${router.title}" src="../images/gc_logo.png"></a>
  </div>
  <nav role="navigation">
    <ul>
      <li repeat.for="row of router.navigation" class="${row.isActive || router.currentInstruction.config.title === row.title? 'active' : ''}">
        <a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="row.href"><i class="${row.config.className}"></i>${row.title}</a>
      </li>
    </ul>

   </nav>

  <div class="dropdown right-cont nav navbar-nav navbar-right pull-right">
    <div class="drop-cont dropdown-toggle" data-toggle="dropdown" role="button">
        <div class="jd-title">
            <div class="caps-top">
                <span >${session.auth['member'].firstName}</span>
            </div>
<!--            <div class="caps-bottom">Friday 02/05/2016 4:32 PM EST</div> -->
        </div>
        <!--div class="jd-icon">
            Pb
        </div-->
        <img class="avatar-top" src="../images/owner_avatar.png"></img>
        <div class="clearfix"></div>
    </div>
</div>
</header>
</template>
