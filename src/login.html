<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <h3>${router.currentInstruction.config.title}</h3>
    <form if.bind="router.currentInstruction.config.route==='login'||router.currentInstruction.config.route===''" role="form" submit.delegate="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" value.bind="username" class="form-control" id="un" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" value.bind="password" class="form-control" id="pw" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Log In</button>
    </form>

     <form if.bind="router.currentInstruction.config.route==='login-2'" role="form" submit.delegate="loginConfirm()">
       <div><h4><p>You will receive a confirmation code by text message or email.</p>  
          <p>When you receive the code, please enter it below.</p>
          <p>&nbsp;</p></h4>
       </div>
      <div class="form-group">
        <label for="confCode">Confirmation code</label>
        <input type="text" value.bind="confCode" class="form-control" id="cc" placeholder="Confirmation code">
      </div>
      <button type="submit" class="btn btn-default">Confirm</button>
    </form>
   
  </section>
</template>
