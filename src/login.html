<template>
    <div class="vertical-center">	
			<section class="container">
				<section class="login-form">

					<form method="post" id="login-form" role="login" submit.delegate="router.currentInstruction.config.route==='login-2'?loginConfirm(mfaCode):login()">
						<img class="login-logo" src="../images/logo.png">				
						<h3><img src="../images/gridcommand.png"></h3>
						<div class="row errorMessage">
							<div class="col-xs-12">
								<div i18n="[append]${errorMessage}" if.bind="(errorMessage && !(errorMessage===undefined))" class="alert alert-danger fade in">
									<!--a href="#" class="close" data-dismiss="alert">&times;</a-->
								</div>	
							</div>
						</div>			

						<div if.bind="router.currentInstruction.config.route==='login'||router.currentInstruction.config.route===''">
							<div class="row">
								<div class="col-xs-12">
									<input  id="un" i18n='[placeholder]login.emailAddr' autofocus value.bind="username" type="email" name="email" class="form-control input-lg" />
									<span class="glyphicon glyphicon-user"></span>
								</div>
								<div class="col-xs-12">
									<input id="pw" i18n='[placeholder]login.password'  type="password" value.bind="password" name="password" class="form-control input-lg" />
									<span class="glyphicon glyphicon-lock"></span>
								</div>
							</div>
						</div>

						<div if.bind="router.currentInstruction.config.route==='login-2'">
							<div class="note">
								<span i18n='login.login2.text1'></span> <span i18n='login.login2.text2'></span>
							</div>					
							<div class="row">
								<div class="col-xs-12">
									<input id="mfa" type="password" name="code" autofocus value.bind="mfaCode" placeholder="Confirmation code" class="form-control input-lg" />
									<span class="glyphicon glyphicon-lock"></span>
								</div>
							</div>
						</div>

						<button if.bind="router.currentInstruction.config.route==='login'||router.currentInstruction.config.route===''" 
							disabled.bind="(!(password) || !(username))" i18n='login.submit' type="submit" form="login-form" autofocus class="btn btn-lg btn-block btn-info"></button>
						<button if.bind="router.currentInstruction.config.route==='login-2'" 
							disabled.bind="!(mfaCode)" i18n='login.confirm' type="submit" form="login-form" autofocus class="btn btn-lg btn-block btn-info"></button>

						<section>
							<a href="#">${'login.forgotPassword' | t}</a>
						</section>
						<section style="margin:0px;">
							<span class="copy">&copy; 2014-2016 <a href="http://bluelinegrid.com" target="_blank">${global.blueLineGridInc | t}</a> ${'login.copyright' | t}<span>
						</section>					
					</form>
					
				</section>
			</section>
	</div>

</template>
