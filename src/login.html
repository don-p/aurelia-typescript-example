<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <h3>${router.currentInstruction.config.title}</h3>
    <form if.bind="router.currentInstruction.config.route==='login'||router.currentInstruction.config.route===''" role="form" submit.delegate="login()">
      <div class="form-group">
        <label i18n='login.username' for="username"></label>
        <input i18n='[placeholder]login.username' type="text" value.bind="username" class="form-control" id="un" >
      </div>
      <div class="form-group">
        <label i18n='login.password' for="password"></label>
        <input i18n='[placeholder]login.password' type="password" value.bind="password" class="form-control" id="pw" >
      </div>
      <button i18n='login.submit' type="submit" class="btn btn-default"></button>
    </form>

     <form if.bind="router.currentInstruction.config.route==='login-2'" role="form" submit.delegate="loginConfirm()">
       <div><h4><p i18n='login.login2.text1'></p>  
          <p i18n='login.login2.text2'></p>
          <p>&nbsp;</p></h4>
       </div>
      <div class="form-group">
        <label i18n='login.login2.confCode' for="confCode"></label>
        <input i18n='[placeholder]login.login2.confCode' type="text" value.bind="confCode" class="form-control" id="cc" >
      </div>
      <button i18n='login.confirm' type="submit" class="btn btn-default"></button>
    </form>
   
  </section>
</template>
