	<section if.bind="(selectedCommunityMembers && selectedCommunityMembers!==null)" class="members-table">
	
		<div class="members-table-header">
			selectedCommunity ( <i class='ico-users'></i> no. of members )
		</div>
		
		<div class="members-table-buttons-bar">
			<a id="btn-members-make-call" class="btn btn-success btn-xs-square " i18n="[title]members.makeCall">
				<i class="ico-phone2"></i>
			</a>
			<a id="btn-members-send-alert" class="btn btn-primary btn-xs-square " i18n="[title]members.sendAlert">
				<i class="ico-bullhorn"></i>
			</a>
			<a id="btn-members-start-conversation" class="btn btn-info btn-xs-square " i18n="[title]members.startConversation">
				<i class="ico-bubble-plus"></i>
			</a>								
		
			<span class="dummy-btn"></span>
			
			<a id="btn-members-add-member" class="btn btn-info btn-xs-square " i18n="[title]members.addMember">
				<i class="ico-user-plus"></i>
			</a>
			<a id="btn-members-delete-member" class="btn btn-danger btn-xs-square " i18n="[title]members.deleteMember" data-toggle="modal" data-target="#myModal">
				<i class="ico-user-cancel"></i>
			</a>

			<span class="dummy-btn"></span>
			
			<a id="btn-members-transfer-ownership" class="btn btn-info btn-xs-square " i18n="[title]members.transferOwnership">
				<i class="ico-bubble-right"></i>
			</a>
			<a id="btn-members-delete-community" class="btn btn-danger btn-xs-square " i18n="[title]members.deleteCommunity" data-toggle="modal" data-target="#myModal2">
				<i class="ico-users-cancel"></i>
			</a>							
			<a id="btn-members-rename-community" class="btn btn-info btn-xs-square " i18n="[title]members.renameCommunity">
				<i class="ico-pencil7"></i>
			</a>
		</div>
		
		<div class="members-table-info-bar">
			<div role="status" id="example_info" class="members-table-info">Showing X to XX of XXX entries</div>
		</div>							
				
		<div class="members-table-content" id="membersTableContent">
		
			<table id="example" class="table table-striped blg-dataTable" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>
							<div class="checkbox checkbox-info">
								<input id="checkbox-members-all" type="checkbox" class="styled styled-info" value="">
								<label></label>
							</div>
						</th>
						<th i18n="members.name"></th>
						<th i18n="members.jobTitle"></th>
						<th i18n="members.industryName"></th>
						<th i18n="members.city"></th>
						<th i18n="members.state"></th>
						<th i18n="members.zip"></th>										 
					</tr>
				</thead>
				
				<tbody id="community-member-list" class="community-member-list">
					<tr repeat.for="member of selectedCommunityMembers">
						<td>
							<div class="checkbox checkbox-info">
								<input id="checkbox-members-XX" type="checkbox" class="styled styled-info" value="">
								<label></label>
							</div>
						</td>
						<td>${member.physicalPersonProfile.firstName} ${member.physicalPersonProfile.lastName}</td>
						<td>${member.physicalPersonProfile.jobTitle}</td>
						<td>${member.physicalPersonProfile.organization.organizationName}</td>
						<td>${member.physicalPersonProfile.locationProfile.city}</td>
						<td>${member.physicalPersonProfile.locationProfile.stateCode}</td>
						<td>${member.physicalPersonProfile.locationProfile.zipCode}</td>
					</tr>
				</tbody>
		
			</table>														
		
		</div>
						
		<div class="blg-btns-content panel-footer">
		
		</div>										

	</section>
