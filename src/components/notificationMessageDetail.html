<template>
    <div show.bind="!!(selectedNotification) && !!(selectedNotification.message)" class="alert-message-text">
        <div>${selectedNotification.message}</div>
    </div>         
    <div class="status-details-content">
        <table>
            <tbody>
                <tr>
                    <td class="table-label">Status:</td>
                    <td class="table-text">${selectedNotificationAck.ackStatusName}</td>
                </tr>
                <tr>
                    <td class="table-label">Date:</td>
                    <td class="table-text">${selectedNotificationAck.formattedAckDate}</td>
                </tr>
                <tr show.bind="!!(selectedNotificationAck.ackMessage) && selectedNotificationAck.ackMessage.length >= 1">
                    <td class="table-label">Reply:</td>
                    <td class="table-text"></td>
                </tr>                
            </tbody>
        </table>
    </div>

    <div show.bind="!!(selectedNotificationAck.ackMessage) && selectedNotificationAck.ackMessage.length >= 1" class="reply-message-text">
        <div>${selectedNotificationAck.ackMessage}</div>
        <div show.bind="selectedNotificationAck.ackAttachments.length >= 1">
            <hr>
            <ul>
                <li repeat.for="att of selectedNotificationAck.ackAttachments" style="list-style-type: none;">
                    <div show.bind="att.payloadDataType.indexOf('image') < 0"><i class="fa fa-file-image-o" aria-hidden="true"></i> <a href="" >${att.payloadName}</a></div>
                    <div show.bind="att.payloadDataType.indexOf('image') >= 0"><img src.bind="att.downloadLink"></div>
                </li>
            </ul> 
        </div>                  
    </div>   
    <div show.bind="selectedNotification.notAttachmentCount >= 1">
        <hr>
        <ul>
            <li repeat.for="att of selectedNotification.attachments" style="list-style-type: none;">
                <div show.bind="att.payloadDataType.indexOf('image') < 0"><i class="fa fa-file-image-o" aria-hidden="true"></i> <a href.bind="att.downloadLink" >${att.payloadName}</a></div>
                <div show.bind="att.payloadDataType.indexOf('image') >= 0"><img src.bind="att.downloadLink"></div>
            </li>
        </ul> 
    </div>                  
</template>
