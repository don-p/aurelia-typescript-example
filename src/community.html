<template>
<require from="./lib/loading-mask/loading-mask"></require>

  <div class="blg-fixed-wrapper">

    <aside class="blg-left-panel">

      <ul class="nav nav-tabs nav-append-content">
        <li class="active">
          <a href="#communities" i18n="community.communities" id="tabCommunitiesTitle"></a>
        </li>						
        <li>
          <a href="#discover" i18n="community.discover" id="tabDiscoverTitle"></a>
        </li>
        <li>
          <a href="#connects" i18n="community.connect" id="tabConnectsTitle"></a>
        </li>
      </ul>
      <div class="blg-tab-section tab-content">
        <div class="blg-inner-content tab-pane active" id="communities">

          
          <loading promise.bind="'cmtysPromise'" message-key.bind="'app.loading'">

          <div class="conv-buttons-bar">
            <a id="btn-communities-create-community" class="btn btn-info btn-xs-square" i18n='[title]community.createCommunity'>
              <i class="ico-users-plus"></i>
            </a>
            <!--<a id="btn-communities-delete-community" class="btn btn-danger btn-xs-square" i18n='[title]community.deleteCommunity'>
              <i class="ico-users-cancel"></i>
            </a>-->
            <a id="btn-community-make-call" class="btn btn-success btn-xs-square " i18n="[title]community.makeCall">
              <i class="ico-phone2"></i>
            </a>            
            <a id="btn-communities-send-alert" class="btn btn-primary btn-xs-square" i18n='[title]community.sendAlert'>
              <i class="ico-bullhorn center"></i>
            </a>
            <div class="right-select">
              <span  class="community-select-label" i18n='[prepend]community.commType'>: </span>
              <select class="form-control select select-default-blg" value.bind="commType" change.delegate="selectCommunityType(commType)">
                <option value="COI" i18n="community.coi"></option>
                <option value="TEAM" i18n="community.team"></option>
              </select>
            </div>
          </div>											
           
          <div class="conv-form-group">
            <div class="input-group input-group-sm">
              <input type="text" class="form-control" i18n='[placeholder]community.search'>
              <span class="input-group-btn">
                <button type="submit" class="btn"><span class="ico-search"></span></button>
              </span>												
            </div>
          </div>

        <div class="community-list-info-bar">
          <div class="checkbox checkbox-info">
            <input id="checkbox-community-all" type="checkbox" class="styled styled-info" value="">
            <label></label>
          </div>
          <div class="community-list-info pull-right">Showing X to XX of XXX entries</div>
        </div>

        <div class="blg-inner-content tab-pane active" id="communities">


          <!-- communities list elements -->
<!--
            <div bindingContext.bind="$parent" class="virtual-repeated-item" virtual-repeat.for="community of communities.response_collection" virtual-repeat-next="getMore">
              ${$index} ${community.communityName}
            </div>
-->

            <div class="blg-location-content">
              <div id="community-list" class="community-list">
                <ul>
                  <div class="panel-group communities-panel-list list1" id="accordion_communities">
                    <div repeat.for="community of communities.responseCollection" class='list-item'>
                      <div class="checkbox checkbox-info">
                          <input id="checkbox-community-${$index}" type="checkbox" class="styled styled-info" value.bind="community.communityId" checked.bind="selectedCommunities">
                          <label></label>
                      </div>
                      <div class='panel panel-default'>
                        <div class='panel-heading community-item-head' class.bind="(selectedItem && selectedItem !==null) && (community.communityId == selectedItem.communityId) ? 'active':''"
                          role='tab'>
                          <a class='collapsed' click.trigger="selectCommunity(community)" role='button' data-parent='#accordion_communities' href='#collapse${$index}' aria-expanded='false'>
                            <h4 class='panel-title'>${community.communityName} ( <i class='ico-users'></i> no. of members )
                              <a if.bind="(community.communityOwner.memberId===session.auth.member.memberId)" href="" i18n='[title]community.deleteCommunity' data-toggle="modal" data-target="#myModal">
                                <i class="ico-bin float-right"></i>
                              </a>
                              <a if.bind="(community.communityOwner.memberId===session.auth.member.memberId)" href="" i18n='[title]community.renameCommunity'>
                                <i class="ico-pencil7 float-right"></i>
                              </a>                               
                            </h4>
                          </a>
                        </div>
                        <div id='collapse${$index}' class='panel-collapse collapse' role='tabpanel' aria-labelledby='heading${$index}'></div>
                      </div>
                    </div>
                  </div>
                </ul>
              </div>
            </div>
           
            <div class="paging-line-bottom"></div>

        </div>
        </loading>
       
        </div>
      </div>
    </aside>
    <!-- community members list element -->
    <!--
    <div id="community-members"  style="display: inline-block;width:720px;/* vertical-align:top; */height: 100%;/* float: right; */top: 0;position: absolute;">
-->
    <compose view-model="./community-detail"></compose>


 		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close fui-cross" data-dismiss="modal" aria-hidden="true"></button>
						<h4 class="modal-title" id="myModalLabel">Confirm delete community</h4>
					</div>
					<div class="modal-body">
						<p>You are about to delete current community, this procedure is irreversible.</p>
						<p>Do you want to proceed?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">No, close</button>
						<button type="button" class="btn btn-success">Yes, delete</button>
					</div>
				</div>
			</div>
		</div>

</div>
</template>
