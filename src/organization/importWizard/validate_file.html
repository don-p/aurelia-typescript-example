<template>
	<div class="step-container" if.bind="step.stepStatus==='ERROR' && ((step.stepErrors) && step.stepErrors.length>0)">
		<div class="step-message">${'organization.onboard.validationMessage.errors' | t: {errorCount: step.stepErrors.length}}:</div>
		<div class="step-error">
			<div class="step-row" class.bind="error.errorType?'error':''" repeat.for="error of step.stepErrors" >${'organization.onboard.validationMessage.row' | t} ${error.index}: <span if.bind="error.errorType">[${'organization.onboard.validationMessage.errorType' | t}]</span>
			<span if.bind="!(error.errorType)">[${'organization.onboard.validationMessage.warningType' | t}]</span> ${'organization.onboard.validationMessage.'+(error.errorType?error.errorType:error.warningType) | t}</div>
		</div>
	</div>
	<div class="step-container nodetail" if.bind="step.stepStatus==='ERROR' && (!(step.stepErrors) || step.stepErrors.length===0)">
		<div class="step-message nodetail">${'organization.onboard.validationMessage.serverError' | t}</div>
	</div>
	<div class="step-container" if.bind="step.stepStatus==='OK' && ((step.stepErrors) && step.stepErrors.length>0)">
		<div class="step-message">${'organization.onboard.validationMessage.warnings' | t: {errorCount: step.stepErrors.length}}:</div>
		<div class="step-error">
			<div class="step-row" class.bind="error.errorType?'error':''" repeat.for="error of step.stepErrors" >${'organization.onboard.validationMessage.row' | t} ${error.index}: <span if.bind="error.errorType">[${'organization.onboard.validationMessage.errorType' | t}]</span>
			<span if.bind="!(error.errorType)">[${'organization.onboard.validationMessage.warningType' | t}]</span> ${'organization.onboard.validationMessage.'+(error.errorType?error.errorType:error.warningType) | t}</div>
		</div>
	</div>
	<div class="step-container nodetail" if.bind="step.stepStatus==='OK' && (!(step.stepErrors) || step.stepErrors.length===0)">
		<div class="step-message nodetail">${'organization.onboard.validationMessage.success' | t: {rowCount: validateResponse.rowCount}}</div>
	</div>
</template>
