<template>
	<div class="step-container" if.bind="step.stepStatus==='ERROR' && ((step.stepErrors) && step.stepErrors.length>0)">
		<div class="step-message">Validation completed with ${step.stepErrors.length} errors:</div>
		<div class="step-error">
			<div class="step-row" class.bind="error.errorType?'error':''" repeat.for="error of step.stepErrors" >Row ${error.index}: [${error.errorType?'ERROR':'WARNING'}] ${error.errorType?error.errorType:error.warningType}</div>
		</div>
	</div>
	<div class="step-container nodetail" if.bind="step.stepStatus==='ERROR' && (!(step.stepErrors) || step.stepErrors.length===0)">
		<div class="step-message nodetail">Validation failed with a server error.</div>
	</div>
	<div class="step-container" if.bind="step.stepStatus==='OK' && ((step.stepErrors) && step.stepErrors.length>0)">
		<div class="step-message">Validation completed with ${step.stepErrors.length} warnings:</div>
		<div class="step-error">
			<div class="step-row" class.bind="error.errorType?'error':''" repeat.for="error of step.stepErrors" >Row ${error.index}: [${error.errorType?'ERROR':'WARNING'}] ${error.errorType?error.errorType:error.warningType}</div>
		</div>
	</div>
	<div class="step-container nodetail" if.bind="step.stepStatus==='OK' && (!(step.stepErrors) || step.stepErrors.length===0)">
		<div class="step-message nodetail">Validation completed successfully with no errors, for ${validateResponse.rowCount} members to be imported.</div>
	</div>
</template>
