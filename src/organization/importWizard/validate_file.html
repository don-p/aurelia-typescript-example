	<div if.bind="(step.stepErrors) && step.stepErrors.length>0">
	<div>Validation Errors:</div>
	<div style="overflow:auto;max-height:180px;border:solid 1px;">
		<div repeat.for="error of step.stepErrors" >Row ${error.index}: ${error.errorType}</div>

	<div if.bind="!(step.stepErrors) || step.stepErrors.length===0">

</template>
