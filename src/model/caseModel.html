<template>
    <div>
        <div class="dialog-section">
            <label class="blg-form-required" i18n='[prepend]global.title'>: </label>
            <input id="title"  input.delegate="clearError()" change.delegate="clearError()" attach-focus="true" value.bind="item.title & validate" 
             
            class="form-control input-lg"/>
        </div>
        <div class="dialog-section">
            <label class="blg-form-required" i18n='[prepend]global.description'>: </label>
            <input id="desc" input.delegate="clearError()" change.delegate="clearError()" value.bind="item.description & validate" 
            class="form-control input-lg" />
        </div>
        <div class="dialog-section">
            <label class="blg-form-required" i18n='[prepend]cases.externalReference'>: </label>
            <input id="desc" input.delegate="clearError()" change.delegate="clearError()" value.bind="item.externalReference & validate" 
            class="form-control input-lg" />
        </div>
        <div class="dialog-section">
            <label class="blg-form-required community-select-label" i18n='[prepend]global.type'>: </label>
            <select class="form-control select select-default-blg" change.delegate="getCaseAttributes(item.typeId, $event)" value.bind="item.typeId">
                <option repeat.for="type of types" model.bind="type.typeId">${type.typeName}</option>
            </select>
        </div>
        <div class="dialog-section">
            <label class="blg-form-required community-select-label" i18n='[prepend]global.priority'>: </label>
            <select class="form-control select select-default-blg" value.bind="item.priorityId">
                <option repeat.for="priority of priorities" model.bind="priority.priorityId">${priority.priorityName}</option>
            </select>
        </div>
        <div class="dialog-section model-dialog">
            <label class="blg-form-required" i18n='[prepend]cases.tasks.dueDate'>: </label>
            <!--<input id="desc" input.delegate="clearError()" change.delegate="clearError()" value.bind="item.dueDate & validate" 
            class="form-control input-lg" />-->
            <abp-datetime-picker class="form-datepicker" model.bind="item.dueDate""
                element.bind="picker" options.bind="{ showTodayButton: true, format: 'YYYY-MM-DD' }"></abp-datetime-picker>
        </div>
        <div class="dialog-section" repeat.for="attr of item.caseAttributes">
            <label class="blg-form-required community-select-label">${attr.attributeKey}: </label>
            <input id="desc" input.delegate="clearError()" change.delegate="clearError()" value.bind="attr.attributeValue" 
            class="form-control input-lg" />
        </div>
    </div>
</template>
