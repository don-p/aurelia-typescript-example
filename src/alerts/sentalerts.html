<template>
	<require from="../components/alerts-actions-bar"></require>
	<require from="../components/notifications-table-grid"></require>
	<require from="../components/notification-acks-table-grid"></require>
	<require from="../components/clear-filter-button"></require>
    <require from="../lib/loading-mask/loading-mask"></require>

	<section id="membersTable" class="members-table notifications-table">
		
		<div class="members-table-header" id="membersTableHeader">Sent Alerts</div>
		<aside class="blg-left-panel" style="top:0px;width:100%;left:0px;">
		<alerts-actions-bar></alerts-actions-bar>

		<div class="members-table-info-bar">
			<div role="status" id="example_info" class="members-table-info">
                <input placeholder="Filter..." class="pull-right" type="text" input.delegate="onNotificationsQuickFilterChanged($event)"/>
                <select class="pull-right" style="margin-right:6px;" change.delegate="onNotificationsMessageStatusFilterChange($event)">
                    <option value.bind="'ALL'">- All -</option>
                    <option value.bind="'INFO'">INFO</option>
                    <option value.bind="'BOLO'">BOLO</option>
                    <option value.bind="'LOCATION'">LOCATION</option>
                </select>
                <!--<clear-filter-button  grid-options.bind="gridOptions"></clear-filter-button>-->
			</div>
		</div>		
		
		<div class="members-table-content" id="membersTableContent">	
			<notifications-table-grid 
				grid-id.bind="notificationsGrid"
				grid-options.bind="gridOptions" 
				grid-ready-func.bind="onGridReady"
				grid-filter-func.bind="onFilterChanged"
				grid-selection-changed-func.bind="onSelectionChanged"
				row-selection-changed-func.bind="onRowclick"
				pagination-page-size.bind="pageSize"
				enable-sorting.bind="true"
				enable-server-side-sorting.bind="false"
				enable-filter.bind="true"
				enable-server-side-filter.bind="false"
				display-columns.bind="['selection','status','sentDate','to','message','organization','category','attachments']"></notifications-table-grid>
		</div>
		</aside>
	</section>
    <section class="members-table notifications-table-right">
		<div class="members-table-header" id="membersTableHeader">Alert Detail</div>
        <aside class="blg-notifications-right-panel" style="right: 0px;top: 80px;">
        <div class="members-table-content" style="height:100%;top:40px;padding:24px;position:relative;">
          <loading id="sentalerts-loading" promise.bind="'notificationAcksPromise'" message-key.bind="'app.loading'">
            <div show.bind="!!(selectedNotification) && !!(selectedNotificationAcks)" class="requestDetailContainer" style="height:100%;">
                <div class="request-details-content">
                    <table>
                        <tbody>
                            <tr>
                                <td class="table-label">To:</td>
                                <td class="table-text">${selectedNotification.recipientFullName}</td>
                            </tr>
                            <tr>
                                <td class="table-label">Send date:</td>
                                <td class="table-text">${selectedNotification.formattedSentDate}</td>
                            </tr>
                            <tr>
                                <td class="table-label">Alert type:</td>
                                <td class="table-text">${selectedNotification.notificationCategory.categoryName}</td>
                            </tr>
                            <tr  show.bind="selectedNotificationAcks.length > 1">
                                <td class="table-label">Message:</td>
                                <td class="table-text">${selectedNotification.message}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div show.bind="selectedNotificationAcks.length > 1">
                    <div class="members-table-content" style="top:140px;">
                        <div class="members-table-info-bar" style="top:0px;">
                            <div role="status" id="example_info" class="members-table-info">
                                <input placeholder="Filter..." type="text" class="pull-right" input.delegate="onNotificationAcksQuickFilterChanged($event)"/>
                                <select class="pull-right" style="margin-right:6px;" change.delegate="onNotificationAcksMessageStatusFilterChange($event)">
                                    <option value.bind="'ALL'">- All -</option>
                                    <option value.bind="'UNREAD'">${'alerts.notifications.ackStatus.UNREAD' | t}</option>
                                    <option value.bind="'READ'">${'alerts.notifications.ackStatus.READ' | t}</option>
                                    <option value.bind="'REPLY_MESSAGE'">${'alerts.notifications.ackStatus.REPLY_MESSAGE' | t}</option>
                                    <option value.bind="'ACCEPTED'">${'alerts.notifications.ackStatus.ACCEPTED' | t}</option>
                                    <option value.bind="'DECLINED'">${'alerts.notifications.ackStatus.DECLINED' | t}</option>
                                </select>
                            </div>
                        </div>		
                        <div class="members-table-content" style="top:46px;">
                            <notification-acks-table-grid 
                                grid-id.bind="notificationAcksGrid"
                                grid-options.bind="gridOptionsAcks" 
                                grid-ready-func.bind="onAcksGridReady"
                                pagination-page-size.bind="pageSize"
                                enable-sorting.bind="true"
                                enable-server-side-sorting.bind="false"
                                enable-filter.bind="true"
                                enable-server-side-filter.bind="false"
                                display-columns.bind="['attachments','status','sentDate','message','to','organization']">
                            </notification-acks-table-grid>
                        </div>
                    </div>
                </div>
                <div show.bind="selectedNotificationAcks.length <= 1" >
                     <div style="border:solid 1px;border-radius:6px;padding:15px;">
                        <div>${selectedNotification.message}</div>
                        <br>
                        <div>Status: ${selectedNotificationAcks[0].ackStatusName}</div>
                        <div>Reply: ${selectedNotificationAcks[0].ackMessage}</div>
                        <div>Reply date: ${selectedNotificationAcks[0].formattedAckDate}</div>
                        <div show.bind="!!(selectedNotification.attachments) && selectedNotification.attachments.length >= 1">
                            <hr>
                            <ul>
                                <li repeat.for="att of selectedNotification.attachments"><i class="fa fa-file-image-o" aria-hidden="true"></i> <a href="" >${att.payloadName}</a></li>
                            </ul> 
                        </div>                  
                   </div> 
                </div>
            </div>
          </loading>
        </div>
        </aside>

	</section>
</template>
