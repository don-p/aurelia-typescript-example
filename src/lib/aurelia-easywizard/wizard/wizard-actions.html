<template>

<div show.bind="hasSteps" class="wizard-actions" click.delegate="process($event)">
  <div class="modal-footer">
    <button class="btn btn-default-blg" if.bind="controller.showCancel && !!controller.showCancel" click.trigger="controller.dialogController.cancel()">Cancel</button>
    <button if.bind="isNotFirstStep" class="btn-prev btn btn-info" data-action="prev">
      <i class="ico-arrow-left3"></i> Step back
    </button>
    <button if.bind="isLastStep" class="btn-prev btn btn-info" data-action="submit">
       Finish
    </button>
    <button if.bind="isNotLastStep" class="btn-next btn btn-info" data-action="next" data-last="Finish ">
      Next <i class="ico-arrow-right3"></i>
    </button>
  </div>
</div> 
</template>
