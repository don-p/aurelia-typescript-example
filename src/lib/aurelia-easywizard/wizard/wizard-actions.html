<template>

<div show.bind="hasSteps" class="wizard-actions" click.delegate="process($event)">
  <div class="modal-footer">
    <button class="btn btn-default-blg cancel" if.bind="canCancel" click.trigger="controller.dialogController.cancel()">${ 'button.cancel' | t}</button>
    <button if.bind="isNotFirstStep && canGoBack" class="btn-prev btn btn-info" data-action="prev">
      <i class="ico-arrow-left3"></i> ${'button.previous' | t}
    </button>
    <button disabled.bind="!(wizardSteps.currentStep.isValid)" if.bind="isLastStep" class="btn-prev btn btn-info" data-action="submit">
       ${'button.done' | t}
    </button>
    <button disabled.bind="!(wizardSteps.currentStep.isValid)" if.bind="isNotLastStep" class="btn-next btn btn-info" data-action="next" data-last="Finish ">

      ${'button.next' | t} <i class="ico-arrow-right3"></i>
    </button>
  </div>
</div> 
<!--isValid:${wizardSteps.currentStep.isValid}--> <!--  controller${controller}-->
</template>
