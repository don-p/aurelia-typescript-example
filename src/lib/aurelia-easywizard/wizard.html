<template>
  <require from="./wizard/wizard-steps"></require>
  <require from="./wizard/wizard-step-container"></require>
  <require from="./wizard/wizard-actions"></require>
  <div id="wizard" data-target="#step-container">
    <div class="modal-header-wizard">
      <h4 class="modal-title">${controller.title}</h4>
      <hr class="modal-header-wizard-border">
      <div class="row errorMessage">
        <div class="col-xs-12">
          <div i18n="[append]${errorMessage}" if.bind="(errorMessage && !(errorMessage===undefined)) || (hasValidationErrors)" class="alert alert-danger fade in">
            <ul>
              <li repeat.for="error of validationErrors">${error.message}</li>
            </ul>
          </div>	
        </div>
      </div>
      <wizard-steps></wizard-steps>
    </div>
    <wizard-step-container></wizard-step-container>
    <wizard-actions controller.bind="controller"></wizard-actions>
  </div>
</template>
