<template>
    <div id="discover-tab" class="blg-tab-section tab-content">
        <div class="blg-inner-content tab-pane active" id="discover">
        
            <div class="conv-buttons-bar">
                <a id="participant-start-conv-btn" class="btn btn-primary btn-xs-square" title="Start conversation" style="visibility: hidden;">
                    <i class="ico-bubble-plus"></i>
                </a>
                <div class="float-right">
                    <span>Domain: </span>
                    <select class="form-control select select-default-blg" title="">
                        <option value="coi.json">Blueline Grid</option>
                        <option value="team.json">Another domain</option>
                    </select>
                </div>								
            </div>

            <div class="blg-search-content">
                <div class="discover-list">
                    <ul>
                        <li repeat.for="filter of filterValues" class="">
                            <select class="form-control change.delegate="onFilterChange(i, $event)" select select-default-blg" title="" value.bind="filterValues[i].attr">
                                <option model.bind="1">First name</option>
                                <option model.bind="2">Last name</option>
                                <option model.bind="3">Job title</option>
                                <option model.bind="4">Industry name</option>
                                <option model.bind="5">Zip code</option>												
                            </select>
                            <select class="form-control select select-default-blg" title=""  value.bind="filterValues[i].op">
                                <option value="contains">Contains</option>
                                <option value="matches">Matches</option>
                                <option value="excludes">Exludes</option>
                            </select>
                            <input type="text" style="display:none;" model.bind="$index" value.bind="filterValues[i].id"/>
                            <div class="form-group form-group-sm discover-input">
                                <input type="text" class="form-control" model.bind="filterValues[i].value">
                            </div>
                            <div class="discover-icon">
                                <i class="ico-minus-circle" title="Remove filter" click.delegate="removeFilter(filter)"></i>
                            </div>			${$index}								
                        </li>
                        <li class="add-line-btn">
                            <button type="button" class="btn btn-primary btn-sm" click.delegate="addFilter()"><i class="ico-plus-circle"></i>&nbsp; Add new line</button>
                        </li>
                        <li class="reset-search-btn">
                            <div class="discover-footer">
                                <button type="button" class="btn btn-default" onclick="resetSearch();">Reset</button>
                                <button type="button" class="btn btn-success" onclick="getSearchResults();">Search</button>
                            </div>
                        </li>										
                    </ul>
                </div>
            </div>	
        </div>						
    </div>
</template>
