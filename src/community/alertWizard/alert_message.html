<template>

    <div class="row toggleSelectedLink" style="padding: 6px;
        margin: 6px;
        border: 1px solid #ccc;
        border-radius: 5px;background-color: rgba(51, 153, 255, 0.24);">
        <div class="right-select">
            <span  class="organization-select-label" i18n='[prepend]community.alert.alertType' change.delegate="step.model.selectAlertCategory($event)">: </span>
            <select class="form-control select select-default-blg" style="display:inline-block;" value.bind="controller.dialogController.alertModel.alertType">
                <option repeat.for="alertCategory of controller.alertCategories" value="${alertCategory.categoryId}" model.bind="alertCategory">${alertCategory.categoryName}</option>
            </select>
        </div>
    <div style="text-align: left;"><span style="font-weight: bold;vertical-align: baseline;">Alert Message:</span></div>
    </div>
    <div class="members-table-content" style="height:240px;padding: 3px;
margin: 6px;
border: 1px solid #ccc;
border-radius: 5px;" id="membersTableContent">				  
        <textarea style="width: 100%;height: 160px;" value.bind="controller.dialogController.alertModel.alertMessage"></textarea>
        <span>Characters: ${controller.dialogController.alertModel.alertMessage?controller.dialogController.alertModel.alertMessage.length:0} / ??
        </span>
    <form class="select-file">
			<input type="file" id="inputfile" class="" accept=".csv" files.bind="controller.dialogController.alertModel.files"/>
			<label for="inputfile">
				<span if.bind="!(step.model.files) || step.model.files.length === 0">Select a file&hellip;</span>
				<span if.bind="step.model.files.length !== 0">${step.model.files[0].name}</span>
			</label>
    </form>
    </div>
</template>
