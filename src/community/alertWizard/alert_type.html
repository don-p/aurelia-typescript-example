<template>
    <div class="errorMessage wizard-error">
        <div if.bind="(controller.vController.errors.length > 0)" class="alert alert-danger fade in">
            <ul>
                <li repeat.for="error of controller.vController.errors">${error.message}</li>
            </ul>
        </div>	
    </div>
	<div class="row toggleSelectedLink">
		<span class="wizard-content-label blg-form-required">${'community.alert.recipients' | t}:</span>		
		<div if.bind="!(controller.showSelected)"  class="pull-right" >
			<button disabled.bind="(!(communityMembers) || (communityMembers.length === 0))" type="button" class="btn btn-filter btn-xs" click.delegate="controller.showSelectedMembers(true)"><i class="ico-filter4"></i>Show selected</button>
		</div>
		<div if.bind="(controller.showSelected)" class="pull-right" >
			<button class.bind="(!((isDirty) && (!hasValidationErrors)))" type="button" class="btn btn-filter btn-xs" click.delegate="controller.showSelectedMembers(false)"> <i class="ico-filter3"></i>Show all</button>
		</div>
		<div class="pull-right">
			<button type="button" disabled.bind="!(controller.isGridFiltered)" class="btn btn-filter btn-xs" click.delegate="clearGridFilters(controller.gridOptions)"><i class="ico-filter4"></i>Clear filters</button>
		</div>		
	</div>
	<div class="send-alert-members-table">				  
		<div hide.bind="controller.showSelected===false" id="cmtyAlertGrid" ref="cmtyAlertGrid" style="height: 100%;" class="ag-blg" ></div>
		<div hide.bind="controller.showSelected===true" id="cmtyGrid" ref="cmtyGrid" style="height: 100%;" class="ag-blg" ></div>
	</div>
		<!--controller.isGridFiltered:${controller.isGridFiltered} isGridFiltered:${isGridFiltered}
		controller.showSelected:${controller.showSelected} showSelected:${showSelected}-->
</template>
